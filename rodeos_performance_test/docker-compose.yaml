

version: "3.9"
services:
   jaeger:
      image: jaegertracing/all-in-one
      container_name: jaeger
      command: ["--collector.zipkin.host-port=:9411"]
      environment:
         - JAEGER_REPORTER_LOG_SPANS=true
      restart: on-failure
      ports:
         - 14268:14268
         - 127.0.0.1:16686:16686

   producer: 
      image: ${EOS_IMAGE:-eos-boxed:latest}
      command:
         - ./wait-for-it.sh 
         - jaeger:9411
         - --
         - nodeos 
         - --enable-stale-production 
         - --producer-name=eosio              
         - --plugin=eosio::producer_plugin  
         - --config-dir
         - /etc/eosio
         - --telemetry-url=http://jaeger:9411/api/v2/spans 
         - --telemetry-service-name=producer 
      depends_on:
         - jaeger
      
   ship:
      image: ${EOS_IMAGE:-eos-boxed:latest}
      command:
         - ./wait-for-it.sh 
         - jaeger:9411
         - --
         - nodeos               
         - --plugin=eosio::state_history_plugin                                   
         - --trace-history 
         - --chain-state-history 
         - --disable-replay-opts 
         - --validation-mode=light 
         - --p2p-peer-address=producer:9876:blk
         - --state-history-endpoint=0.0.0.0:8080
         - --config-dir=/etc/eosio
         - --telemetry-url=http://jaeger:9411/api/v2/spans 
         - --telemetry-service-name=ship 
         - --send-mode=threaded_sync
      depends_on:
         - jaeger
         - producer

   rodeos:
      image: ${EOS_IMAGE:-eos-boxed:latest}
      command: >
         /bin/sh -c "
            ./wait-for-it.sh jaeger:9411 ## do not use wait-for-it.sh to wait for ship:8080, it would cause the the websocket listening endpoint to be in unrecoverable state. 
            sleep 10   
            rodeos --clone-connect-to=ship:8080 --data-dir=/var/rodeos/data --rdb-threads=12 --telemetry-url=http://jaeger:9411/api/v2/spans --telemetry-service-name=rodeos --eos-vm-oc-cache-size-mb=200 --eos-vm-oc-compile-threads=8                 
         "       
      depends_on:
         - jaeger
         - ship

   bootstrap:
      image: ${EOS_IMAGE:-eos-boxed:latest}
      command:
         - ./boot.sh 
      depends_on:
         - producer

